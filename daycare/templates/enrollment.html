<!DOCTYPE html>
<html lang="en">
<head>
    <title>Enrollment Form</title>
    <style>
        /* General container styling */
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Form title */
        h1 {
            font-size: 24px;
            font-weight: bold;
            color: #007bff;
            text-align: center;
        }

        /* Label styling */
        .form-label {
            font-weight: bold;
            color: #555;
            display: block;
            margin-bottom: 5px;
        }

        /* Input field styling */
        .form-control, .form-select {
            border-radius: 5px;
            border: 1px solid #ccc;
            padding: 10px;
            width: 450px;
            margin-bottom: 20px; /* Adds space between input fields */
            margin-right: 20px;
        }

        /* Form check styling (for radio buttons) */
        .form-check {
            margin-bottom: 10px;
        }

        /* Submit button styling */
        .btn-primary {
            background-color: #1c2833;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            font-weight: bold;
            border-radius: 15px;
            display: block;
            margin: 20px auto 0; /* Centers the button horizontally */
            text-align: center;
            cursor: pointer;
            color: #fff;
        }

        /* Button hover effect */
        .btn-primary:hover {
            background-color: #34495e;
        }

        /* Form container styling */
        form {
            border: 1px solid #ddd;
            border-radius: 10px;
            background-color: #f9f9f9;
            padding: 20px;
        }
    </style>
</head>
<body>
   <div class="container">
    <form method="POST" action="{% url 'enrollment' %}">

        {% csrf_token %}

        <h1>Parent Details</h1>
        <div>
            <label for="parent_name" class="form-label">Full Name</label>
            <input type="text" class="form-control" id="parent_name" name="parent_name" placeholder="Enter your full name" required>
        </div>
        <div>
            <label for="email" class="form-label">Email Address</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
        </div>
        <div>
            <label for="phone" class="form-label">Phone Number</label>
            <input type="text" class="form-control" id="phone" name="phone" placeholder="Enter your phone number" required>
        </div>

        <h1>Child Information</h1>
        <div>
            <label for="child_name" class="form-label">Child's Full Name</label>
            <input type="text" class="form-control" id="child_name" name="child_name" placeholder="Enter your child's name" required>
        </div>
        <div>
            <label for="age" class="form-label">Age</label>
            <input type="number" class="form-control" id="age" name="age" placeholder="Enter your child's age" required>
        </div>
        <div>
            <label for="gender" class="form-label">Gender</label>
            <select class="form-select" id="gender" name="gender" required>
                <option value="" disabled selected>Choose your child's gender</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>
            </select>
        </div>
        <div>
            <label for="dob" class="form-label">Date of Birth</label>
            <input type="date" class="form-control" id="dob" name="dob" required>
        </div>
        <div>
            <label class="form-label">Does your child have any allergies?</label>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="allergies" id="allergies_yes" value="Yes">
                <label class="form-check-label" for="allergies_yes">Yes</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="allergies" id="allergies_no" value="No">
                <label class="form-check-label" for="allergies_no">No</label>
            </div>
        </div>

        <button type="submit" class="btn-primary">Submit Application</button>
    </form>
</div>
</body>
</html>
