<!-- Modal to Book Sarah Johnson -->
<div class="modal fade" id="bookSarahModal" tabindex="-1" role="dialog" aria-labelledby="bookSarahModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="bookSarahModalLabel">Book Sarah Johnson</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form method="POST" action="{% url 'book_babysitter' 'sarah_johnson' %}">
          {% csrf_token %}

          <div class="form-group">
            <label for="parent_name">Your Name</label>
            <input type="text" class="form-control" id="parent_name" name="parent_name" required>
          </div>

          <div class="form-group">
            <label for="child_name">Child's Name</label>
            <input type="text" class="form-control" id="child_name" name="child_name" required>
          </div>

          <div class="form-group">
            <label for="date">Date</label>
            <input type="date" class="form-control" id="date" name="date" required>
          </div>

          <div class="form-group">
            <label for="time">Time</label>
            <input type="time" class="form-control" id="time" name="time" required>
          </div>

          <div class="form-group">
            <label for="special_requirements">Special Requirements</label>
            <textarea class="form-control" id="special_requirements" name="special_requirements"></textarea>
          </div>

          <button type="submit" class="btn btn-primary">Submit Booking</button>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
