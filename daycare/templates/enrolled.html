{% extends 'base.html' %}
{% load static %}
{% block content %}
<div style="margin-top: 80px;">
<h3>ENROLLED KIDS</h3>
<table class="table">
    <thead>
    <tr>
        <th>NAME</th>
        <th>AGE</th>
        <th>GENDER</th>
        <th>DOB</th>
        <th>ALLERGIES</th>
        <th></th>

    </tr>
    </thead>
    <tbody>
    {% for enrollment in data %}
        <tr>
            <td>{{ enrollment.child_name }}</td>
            <td>{{ enrollment.age }}</td>
            <td>{{ enrollment.gender }}</td>
            <td>{{ enrollment.dob }}</td>
            <td>{{ enrollment.allergies}}</td>
            <td><a href="{% url 'approved' enrollment.id %}" class="btn btn-success" type="button">APPROVE</a></td>


        </tr>
    {% endfor %}
    </tbody>

</table>
</div>
{% endblock %}
